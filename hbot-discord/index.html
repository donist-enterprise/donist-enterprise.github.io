<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hébergement de Bots Discord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Donist Project : HBOT Discord | Hébergement de Bots Discord</h1>
    </header>
    <main>
        <section id="create-bot">
            <h2>Créer un nouveau Bot</h2>
            <form id="bot-form">
                <label for="bot-name">Nom du Bot:</label>
                <input type="text" id="bot-name" name="bot-name" required>
                <button type="submit">Créer</button>
            </form>
        </section>
        <section id="bot-list">
            <h2>Vos Bots</h2>
            <ul id="bot-list-ul"></ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
